<html ng-app="guitarApp">
<head>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="guitarList">

  <ul>
    <li ng-repeat="guitar in guitars">
      <span>{{guitar.name}}</span>
      <p>{{guitar.snippet}}</p>
    </li>
  </ul>

  <p><button ng-mouseover="count = count + 10" ng-init="count=0">
  Increment (when mouse is over)
</button></p>
count: {{count}}
<p><input ng-keydown="count = count + 1" ng-init="count=0">
key down count: {{count}}</p>

</body>
</html>
